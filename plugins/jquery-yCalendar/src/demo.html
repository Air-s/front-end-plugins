<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>yCalender</title>
	<style>
		* {
			padding: 0; 
			margin: 0;
		}
		body {
			background-color: #ddd;
		}
		h1 {
			margin-top: 30px;
		}
		.container {
			background-color: #fff;
			margin: 50px auto;
			text-align: center;
			padding: 30px;
		}
		#demo1, .demo2, .demo3 {
			width: 100%;
			margin: 30px 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>1. 设置回调函数</h1>
		<div id="demo1"></div>

		<h1>2. 设置最小年份</h1>
		<div class="demo2"></div>

		<h1>3. 设置最大年份</h1>
		<div class="demo3"></div>	
	</div>

	<script src="src/jquery.min.js"></script>
	<script src="src/jquery.yCalendar.js"></script>
	<script>
 		$(function() {
			$('#demo1').yCalendar({
				text_year: 2013,
				min_year: 2010,
				max_year: 2020
			}, function(){
				alert('callback');
			});

			$('.demo2').yCalendar({
				min_year: 2010,
				text_year: 2014
			});

			$('.demo3').yCalendar({
				text_year: 2015,
				max_year: 2020
			});
		});
	</script>
</body>
</html>
